    <div class="wrapper">
      <div class="profile">
        <div class="topname">
          <p>
          <h3>Name of Category: </h3>
          <br>
          <input class="selinput" id="catname" type="text" size="2" name="Name" placeholder="Name of category.">
          <br>
        </div>
        <div class="profile_skills">
            <p>
            <h3>Description: </h3>
            <br>
            <textarea class="selinput" clasname="Description" id="" cols="2" rows="10" placeholder="Describe what's your category about." ></textarea>
            <br>
        </div>
        <div class="profile_skills">
            <p>
            <h3>Category Rules: </h3>
            <br>
            <textarea class="selinput" name="Rules" cols="2" rows="10" placeholder="List the rules of the category that are unique to this category."></textarea>
            <br>
        </div>
        <div class="profile_skills">
          <h3>Background Image</h3>
          <input class="selinput" type="file" id="img" name="image" accept="image/*" >
            <br>
            <br>
            <button type="button" class="btn btn-primary">Submit</button>
            <br>
          </div>


        </div>
